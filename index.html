<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Card - Elias Ainsworth</title>
</head>
<body>
    <div class="content">
        <div class="card">
            <div class="topCard">
                <h2 class="title">Elias Ainsworth</h2>
                <span class="secondText">The Ancient Magus</span>
            </div>
            <div class="mediaCard"></div>
            <div class="bottomCard">
                <p class="bottomText">Elias em geral é bem misterioso, sempre desviando de perguntas sobre sí ou sobre seu passado, geralmente ele mantém uma postura calma e serena, demonstrando raiva poucas vezes</p>
                <div class="actionsCard">
                   <button class="actions">Curtir</button> 
                   <button class="actions">Compartilhar</button> 
                </div>
            </div>
        </div>
    </div>   
</body>
</html>
